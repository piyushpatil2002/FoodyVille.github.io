<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style2.css">
<style>

.button {
	text-align: center;
} 
</style>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src=
	"https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
</head>

<body>
<br>
	<h1 class="text-center text-success">
		Contact Us
	</h1>

	


	<div class="container">
	<div class="col-lg-8
		m-auto d-block">
		<form name="submit-to-google-sheet">
		<div class="form-group">
			<label for ="user">
				Name:
			</label>
			<input type="text"
					name="Name" id="name"
					class="form-control">
			<h5 id="usercheck" style="color: red;" >
					**Name is missing
			</h5>
		</div>


		<div class="form-group">
			<label for="user">
					Email:
			</label>
			<input type="email" name="email"
				id="email" required
				class="form-control">
			<small id="emailvalid" class="form-text
				text-muted invalid-feedback">
            <h5 id="passcheck" style="color: red;">
					Your email must be a valid email
			</small>
		</div>

		<div class="form-group">
			<label for="phonenumber">
					Phone Number
			</label>
			<input type="Phone Number" name="phone" pattern="[1-9]{1}[0-9]{9}"title="Enter 10 digit mobile number" 
            
				id="Phonenumber" class="form-control">
			<h5 id="passcheck" style="color: red;">
				<!--**Please Enter valid Phone Number-->
			</h5>
		</div>

		<div class="form-group">
			<label for="conpassword">
					Message
			</label>
			<input type="Message" name="Message"
					id="Message" class="form-control">
			<h5 id="Message" style="color: red;">
				
			</h5>
		</div>
        <div class="button">
		<input type="submit" id="submitbtn"
			value="Submit" class="btn btn-primary">
		
        </form>
	</div>
	</div>
    <script src="contact.js"></script>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbxQEP62Uw_lX6RCzAC2nynOizO_fMZldIBcl2Aj8snufHdT_7CQmO4CdsdJ-4ZK-5eC/exec'
		const form = document.forms['submit-to-google-sheet']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => console.log('Success!', response))
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
</body>
</html>
